<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">



  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <title>sign up</title>
  <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="#" th:action="@{/signup}" th:object="${cojuser}" method = "post">
      <h1 class="h3 mb-3 fw-normal">Please fill up the blanks</h1>
      
	  <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Name" th:filed="*{name}">
        <label for="floatingInput">name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="ID" th:filed="*{id}">
        <label for="floatingInput">ID</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:filed="*{pw}">
        <label for="floatingPassword">Password</label>
      </div>
      
      <input type="hidden" value = "null" id = "account_creation" th:filed="*{account_creation}">
      <input type="hidden" value = "null" id = "last_login" th:filed="*{last_login}">
      <input type="hidden" value = "0" id = "admin" th:filed="*{admin}">

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


</body>

</html>
